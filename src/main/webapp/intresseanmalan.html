<!DOCTYPE html>
<html>
<head>
    <title>Hagfro - Kontakt</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="scripts/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/lib/soyutils.js"></script>
    <script type="text/javascript" src="scripts/soy/pagestuff.soy.js"></script>
    <script type="text/javascript" src="scripts/hagfro.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
            $(function(){
                Hagfro.construct({
                    'title': 'Intresseanmälan',
                    'renderTrademark': true
                });
                Hagfro.emailField();
            });
        </script>
</head>
<body>
    <div class="page-main-content" style="padding-top:0px;">
        <div class="email-section signup">
            <input type="radio" name="type" class="sendable" value="familyhome" checked="checked"> Anmälan för familjehem<br>
            <input type="radio" name="type" class="sendable" value="contactperson"> Anmälan för kontaktperson<br>
            <br>
            <input type="text" class="resetable sendable" name="forname" placeholder="Förnamn"><br>
            <input type="text" class="resetable sendable" name="lastname" placeholder="Efternamn"><br>
            <input type="text" class="resetable sendable" name="cellphone" placeholder="Telefon"><br>
            <input type="text" class="resetable sendable" name="email" placeholder="E-Post"><br>
            <input type="text" class="resetable sendable" name="zipcode" placeholder="Postnummer"><br>
            <input type="hidden" class="sendable" name="_subject" value="Intresseanmälan" />
            <input class="send-button" type="submit" value="Anmäl">
        </div>
        <div class="clearer"></div>
    </div>
</body>
</html>
